<!DOCTYPE html>

<head>

	<title>mapview</title>

	<link rel="stylesheet" href="resources/css/pipe/map.css" type="text/css">
	<link href="resources/css/animate.min.css" rel="stylesheet">
	<link href="resources/css/font-awesome.min.css" rel="stylesheet">	

	<style type="text/css">  
		.td1,.td2,.td3,.td4,.td5,.td6,.td7,.td8,.td9,.td10,.td11,.td12,.td13,.td14,.td15,.td16,.td17,.td18,.td19,
		.td20,.td21,.td22,.td23,.td24,.td25,.td26,.td27,.td28,.td29,.td30,.td31,.td32,.td33,.td34,.td35,.td36
		,.td37,.td38,.td39,.td40,.td41,.td42,.td43,.td44,.td45,.td46,.td47,.td48{  
		font-size:5pt;  
		line-height:200%;  
		border-top-width: 1px;  
		border-right-width: 1px;  
		border-bottom-width: 1px;  
		border-left-width: 1px;   
		border-top-style: solid;  
		border-right-style: solid;  
		border-bottom-style: solid;  
		border-left-style: solid;   
		border-bottom-color: #CCCCCC;  
		border-left-color: #CCCCCC;
		border-right-color: #CCCCCC;
		border-top-color: #CCCCCC;

<body class="layui-layout-body">

	<!--主体-->
	<div class="layui-body" style="left: 0px; bottom: 0px; top: 0vh;">
		<div id="map" class="map">
			<div id="info"></div>
		</div>
		
		<div class="ui3-suggest-wrap" id="ui3-suggest-wrap"
			style="top: 48px; left: 60px; z-index: 1000; width: 300px; display: none;">
			<div id="ui3-suggest-scroll" style="width: 300px; height:310px;font-size: 12px;">
				<ul></ul>
			</div>
		</div>
		
		
	</div>

	

	<div id="pointMarker" name="pointMarker" style="width: 64px;height: 64px;">
		<img id='pointMarkerImg' />
	</div>

	
	

	<!--G File Choose dialog-->
	<div id="Gfilepopup">
		<ul class="tfinfo" id="Gfileul" style="display: table; padding: 0;"></ul>
	</div>
	<div>
		<!-- style="display: none;" -->
		<div class="tip" id="tip">&nbsp;&nbsp;</div>

	</div>
	
	<!-- <div class="testswitch">
		<input class="testswitch-checkbox" id="onoffswitch" type="checkbox" style="vertical-align:middle;">
		<label class="testswitch-label" for="onoffswitch">
			<span class="testswitch-inner" data-on="off" data-off="on"></span>
			<span class="testswitch-switch"></span>
		</label>
	</div> -->
	
	<!-- 列表 -->
	<div class="imgExpand" style="display:block;">
		<image id='expand' src="resources/img/expand.png">
	</div>
	<div class="imgFold">
		<image id='fold' src="resources/img/fold.png">
	</div>
	<div class="listBox" style="display:none;">
		<div class="inforText">Attribute information</div>
		<div class="typhoonListText">
			<image src="resources/img/left.png">
				<span>attribute</span>
				<image src="resources/img/right.png">
		</div>
		
		<div class="typhoonList" >
			<table class="list_tableBox" id="list_tableBox" lay-filter="typhoonTable" >				
			</table>
		</div>
		
	</div>
	

	<script src="resources/lib/jquery-easyui/jquery.min.js"></script>
	<script src="resources/lib/jquery-easyui/jquery.easyui.min.js"></script>
	<script src="resources/lib/ol-v4.6.4-dist/ol-debug.js"></script>

	<script src="resources/lib/ol-ext-dist/ol-ext.js"></script>
	<script src="resources/lib/turf/turf.min.js"></script>
	<script src="resources/lib/layui/layui-v2.4.3/layui.js"></script>

	

	<script src="js/config/config.js"></script>

	<script src="js/common/BasicFun.js"></script>

	<script src="js/common/commonMap/commonMapIUtil.js"></script>
	<script src="js/common/commonMap/commonMapIBase.js"></script>
	<script src="js/common/commonMap/commonMapIService.js"></script>
	<script src="js/common/commonMap/commonMapIVecLayer.js"></script>
	<script src="js/common/commonMap/commonMapIVisual.js"></script>
	<script src="js/common/commonMap/commonMapILocate.js"></script>
	<script src="js/common/commonMap/MapToolBar.js"></script>
	<script src="js/common/commonMap/commonMapIDraw.js"></script>

	<script src="js/app/ecoPlatform/app.js"></script>
	<script src="js/app/ecoPlatform/gis.js"></script>
	<script src="js/app/ecoPlatform/Global.js"></script>
	<script src="js/app/ecoPlatform/initmap.js"></script>
	<script src="js/app/ecoPlatform/initContextMenu.js"></script>
	<script src="js/app/ecoPlatform/stylemap.js"></script>
	
	<script src="js/app/ecoPlatform/init.js"></script>

	<script language="Javascript">
		layui.use('layer', function () { 
			var layer = layui.layer;
		});
	</script>
	
	<script src="resources/lib/jsts/jsts.min.js"></script>
